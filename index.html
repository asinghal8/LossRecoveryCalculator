<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loss Recovery Calculator By Ankush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #0d0d0d;
      color: #eee;
    }
    h1 {
      color: gold;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    label {
      margin: 10px 0 5px;
    }
    input {
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      padding: 10px 18px;
      margin: 20px 0;
      background: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: orange;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #191919;
    }
    .progress-container {
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      height: 12px;
    }
    .progress-bar {
      background: gold;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>Loss Recovery Calculator By Ankush</h1>

  <div class="form-container">
    <label for="capital">Capital ($):</label>
    <input type="number" id="capital" value="8000">

    <label for="loss">Loss to Recover ($):</label>
    <input type="number" id="loss" value="2000">

    <label for="risk">Risk % per Trade:</label>
    <input type="number" id="risk" value="1" step="0.1">

    <label for="rr">Risk:Reward Ratio:</label>
    <input type="number" id="rr" value="2">

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="output"></div>

  <script>
    function calculate() {
      let capital = parseFloat(document.getElementById('capital').value);
      let loss = parseFloat(document.getElementById('loss').value);
      let riskPct = parseFloat(document.getElementById('risk').value) / 100;
      let rr = parseFloat(document.getElementById('rr').value);

      let riskAmount = capital * riskPct;
      let profitPerTrade = riskAmount * rr;
      let trades = Math.ceil(loss / profitPerTrade);

      let html = `<p><b>Risk Amount per Trade:</b> $${riskAmount.toFixed(2)}</p>`;
      html += `<p><b>Potential Profit per Trade:</b> $${profitPerTrade.toFixed(2)}</p>`;
      html += `<p><b>Total Trades Needed:</b> ${trades}</p>`;
      html += `<table><tr><th>Trade #</th><th>Risk</th><th>Profit</th><th>Loss Remaining</th><th>Recovery %</th></tr>`;

      let remaining = loss;
      for (let i = 1; i <= trades; i++) {
        remaining -= profitPerTrade;
        if (remaining < 0) remaining = 0;
        let recovered = ((loss - remaining) / loss * 100).toFixed(2);

        html += `<tr>
                   <td>${i}</td>
                   <td>$${riskAmount.toFixed(2)}</td>
                   <td>$${profitPerTrade.toFixed(2)}</td>
                   <td>$${remaining.toFixed(2)}</td>
                   <td>
                     <div class="progress-container">
                       <div class="progress-bar" style="width:${recovered}%"></div>
                     </div>
                     ${recovered}%
                   </td>
                 </tr>`;
      }
      html += `</table>`;
      document.getElementById('output').innerHTML = html;
    }
  </script>
</body>
</html>
