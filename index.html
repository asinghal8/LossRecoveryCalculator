<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loss Recovery Calculator By Ankush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #0d0d0d;
      color: #eee;
    }
    h1 {
      color: gold;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    label {
      margin: 10px 0 5px;
    }
    input {
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
    }
    button {
      padding: 10px 18px;
      margin: 20px 0;
      background: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: orange;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #191919;
    }
    .progress-container {
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      height: 12px;
    }
    .progress-bar {
      background: gold;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>Loss Recovery Calculator By Ankush</h1>

  <div class="form-container">
    <label for="capital">Capital (₹):</label>
    <input type="number" id="capital" value="10000">

    <label for="loss">Loss to Recover (₹):</label>
    <input type="number" id="loss" value="50000">

    <label for="risk">Risk % per Trade:</label>
    <input type="number" id="risk" value="5" step="0.1">

    <label for="rr">Risk:Reward Ratio:</label>
    <input type="number" id="rr" value="2">

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="output"></div>

<script src="calc.js"></script>
</body>
</html>
